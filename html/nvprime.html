<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/nvprime.css">
    <script src="../js/nvprime.js" defer></script>
</head>
<body>
    <h1>Nvidia Prime</h1>

    <h3>Select profile:</h3>

    <button class="btn" onclick="primeIntel()">
        <span class="material-icons">memory</span>
        Select Intel
    </button>
    <button class="btn" onclick="primeNvidia()">
        <span class="material-icons">high_quality</span>
        Select Nvidia
    </button>
    <button class="btn" onclick="reboot()">
        <span class="material-icons">refresh</span>
        reboot
    </button>

    <div id="profile"></div>

</body>
</html>
